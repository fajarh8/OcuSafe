<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OcuSafe</title>
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Lexend" rel="stylesheet" />
    </head>
    <body style="overflow: hidden; display: flex; height: 300px; margin: 0px;">
        <div style="padding: 60px 0px; background-color: #C6DABF; width: 320px; height: 100%; text-align: center;">
            <img src="assets/icon.ico" alt="OcuSafe Logo" style="width: 125px;">
            <h1 style="margin-left: 0px; margin-top: 6px; font-family: Impact, Haettenschweiler, 'verdana', sans-serif; font-weight: normal; font-size: 35px;"><font style="color: #1E6B3D;">Ocu</font><font style="color: #FA7616;">Safe</font></h1>
        </div>
        <div style="background-color: #1E6B3D; width: 100%; text-align: center; font-family: verdana;">
            <h1 style="margin-top: 24px; color: #C6DABF;">Istirahatkan</h1>
            <h1 style="margin-top: -23px; color: #C6DABF;">Matamu</h1>
            <div style="text-align: center; margin-top: 28px; margin-left: 20px; padding: 3px 10px; background-color: #C6DABF; width: 350px; height: 50px; border-radius: 30px;">
                <p id="showMessage" style="text-align: center; margin: 7px 5px 0px 5px; font-weight: bold; font-size: 13px; color: #1E6B3D;"></p>
            </div>
            <div style="margin-top: 26px;">
                <button onclick="resizeNotification()" style="cursor: pointer; background-color: #C6DABF; border: none; border-radius: 10px; padding: 7px 15px; font-weight: bolder; color: #1E6B3D;">Minimize</button>
            </div>
            <p id="showCountdown" style="font-size: 12px; font-weight: bold; color: #C6DABF; margin-top: 26px;"></p>
            </div>
        <script src="notification.js"></script>
    </body>
</html>
